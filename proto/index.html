<html>
  <head>
    <title>twonote</title>
    <link rel="stylesheet" href="css/sakura.min.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/mozilla/36/cherry-blossom_1f338.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body oncontextmenu="return false;">
    <div class="app">
      <canvas
        id="myDraw"
        class="js-paint paint-canvas"
        >
      </canvas>

      <div class="header unselectable">
        <h1>twonote</h1>
        <p id="lb_pressure">pressure: 0.0</p>
        <p id="lb_btype">buttonType: -1</p>

        <div class="btnGroup">
          <button id="btnClear" class="btnClear">Clear</button>
          <button id="btnMode" class="btnClear btnIcon">
            <span id="spMode" class="material-icons">mode</span>
          </button>

          <button id="btnCopy" class="btnClear btnIcon">
            <span class="material-icons">image</span>
          </button>
        </div>

      </div>
    </div>

    <script src="js/sakura.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
